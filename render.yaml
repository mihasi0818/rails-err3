databases:
  - name: rails_err_db
    databaseName: rails_err_postgreql
    user: rails_err_service
    region: singapore

services:
  - type: web
    name: rails_err_service
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rails_err_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false