databases:
  - name: my_db
    databaseName: my_postgreql
    user: my_service
    region: singapore

services:
  - type: web
    name: my_service
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false